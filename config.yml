SmartChecker:

  # Color of SmartChecker starting logo, Colors: red, white, blue, green, cyan, magenta, yellow
  theme: green

  # Rechecks per account. higher = slower, Public proxies: 3-6, Paid: 1-3
  retries: 3

  # Request Timeout
  timeout: 4500

  # Threads of Checking 200-900 recommended
  threads: 200
  
  # Removing duplicates in combo
  combo_duplicates: false
  
  # Removing duplicates in proxy/api
  proxy_duplicates: false
  
  # Check hits for Mail Acces (MFA)
  mail_access: true
  
  # Save NFA, SFA accounts
  save_ranked_type: true
  
  # Print bad accounts
  print_bad: true

  # Bad Account print color when print_bad is true, Colors: red, white, blue, cyan, magenta, yellow
  print_bad_color: 'red'
  
  # Save bad accounts
  save_bad: false

  # Normal users should keep this false unless problem start happening
  debugging: false
  
  # Checking for capes
  capes:
    optifine: true
    mojang:  true

  proxy:
    # Use proxies?
    proxy: true
    # locks proxy other threads cant use it.
    lock_proxy: false
    # Removing bad proxies
    remove_bad_proxy: false
    # Remove bad proxy limit
    proxy_remove_limit: 2000
    # Proxy type: https, socks4, socks5 (all work for now)
    proxy_type: 'socks4'
    # Use proxies for sfa? if not ip ban
    proxy_for_sfa: false
    # If dont use proxies set 0
    sleep_proxyless: 30
    
    api:
      # Use proxies api?
      use: false
      # If true use link:
      api_link: "https://api.proxyscrape.com/?request=getproxies&proxytype=socks4&timeout=4000"
      # If use true, put min. 30 (getting new proxies in seconds)
      refresh_time: 300